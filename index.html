<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form style="width: 18rem;">
        <h1>Calculadora de IMC</h1>
        <div class="mb-3 ">
          <label for="height" class="form-label">Estatura (m)</label>
          <input type="number" class="form-control" id="height" placeholder="Introduce tu estatura">
          <div id="height" ></div>
        </div>
        <div class="mb-3">
          <label for="weight" class="form-label">Peso (Kg)</label>
          <input type="number" class="form-control"  id="weight" placeholder="Introduce tu peso">
        </div>
        
        <button type="Calcular IMC" onclick="calcularIMC()" class="btn btn-primary">Calcular</button>
        <div class="resultado" id="resultado"></div>
        
      </form>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
